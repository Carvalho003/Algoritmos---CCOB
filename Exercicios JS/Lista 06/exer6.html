<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    Informe sua nota:
    <input type="number" id="ipt_nota">
    <br>
    Informe sua frequência:
    <input type="number" id="ipt_freq">
    <br>
    <button onclick="avaliar()">Avaliar aluno</button>
    
</body>
</html>

<script>
    function avaliar(){
        var nota = Number(ipt_nota.value)
        var freq = Number(ipt_freq.value);

        if(nota >= 6 && freq >=75){
            alert('Parabéns, aprovado!');
        }else{
            alert('Infelizmente, não foi desta vez');
        }
    }
</script>
