<head>

<body>
    Informe sua renda:
    <input type="number" id="ipt_renda">
    <br>
    Informe a renda total da sua família:
    <input type="number" id="ipt_renda_familiar">
    <br>
    <button onclick="verificar()">Verificar Ajuda</button>
    <br>

<script>
    function verificar(){
        var renda = Number(ipt_renda.value);
        var rendaFamiliar = Number(ipt_renda_familiar.value);
        if(renda <= 1050 && rendaFamiliar <=2100){
            alert("Você terá direito!");
        }else{
            alert("Você NÃO terá direito");
        }
    }
</script>
