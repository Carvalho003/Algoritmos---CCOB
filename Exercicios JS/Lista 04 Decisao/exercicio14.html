<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    Nome:
    <input type="text"  id="ipt_nome">
    <br><br>
    Idade:
    <input type="number" id="ipt_idade">
    <br><br>
    <button onclick="avaliar()">Avaliar Aluno</button>
    <br><br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function avaliar(){
        var nome = ipt_nome.value;
        var idade = Number(ipt_idade.value);

        if(idade >= 18){
            div_msg.innerHTML = `${nome}, vamos tirar a CNH?`;
        }else{
            div_msg.innerHTML = `${nome}, vai jogar Playstation!`;
        }
    }
</script>

<!-- b) Ao clicar no botão "Avaliar aluno", se a pessoa tiver 18 anos ou mais emita a mensagem "NOME, vamos tirar a CNH?", mas caso contrário, emita a mensagem "NOME, vai jogar PlayStation!"  -->
