<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome: 
    <input type="text" id="i_nome">
    <br><br>
    Distancia:
    <input type="number" id="i_dist">
    <br><br>
    Bandeira:
    <input type="number" id="i_band" max="3" min="1">
    <br><br>
    Horario:
    <input type="number" id="i_h" max="23" min="0"  id="horario">
    <button onclick="calcular()">Calcular Corrida</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function calcular(){
        var nome = i_nome.value;
        
        var precoBase = Number(i_dist.value) * 1.25;
        var band = Number(i_band.value);
        var horario = Number(i_h.value);
        var base= 5;
        var adicional = 0;
        
        var divisaoHora = ((horario)/6.5);
        var arrendondar = divisaoHora - (divisaoHora%1);
                    
        arrendondar = arrendondar +1; 
        console.log(arrendondar);
        base = 5 * arrendondar;
        if(horario >= 19){
            base = 5 *3;
        }
        
        base = base * band;
        var adicional = precoBase/100 * base;
        var valorTotal = precoBase + adicional;
        div_msg.innerHTML = `Ol치 ${nome} Sua corrida, ser치 na bandeira ${band}, percorrer치 ${i_dist.value} km e o total da corrida ser치 de ${valorTotal}`;

        // console.log(arrendondar); 
    }
</script>
