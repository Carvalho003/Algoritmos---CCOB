<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h1>Conta de luz</h1>
    <br><br>
    Quantidade de KWh consumida por mês: <input type="number" id="ipt_kwh">
    <br><br>
    <button onclick="calcularConta()">Calcular conta de luz</button>
    <br><br>
    
</body>
</html>

<script>
    function calcularConta(){
        var kwh = Number(ipt_kwh.value);
        var valorPorMes = kwh * 0.85;
        if(kwh < 100){
            valorPorMes = valorPorMes - (valorPorMes * 0.1)
        }
        alert("O valor a ser pago sera " + valorPorMes)
    }
</script>
