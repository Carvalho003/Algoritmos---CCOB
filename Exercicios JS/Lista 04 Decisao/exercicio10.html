<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    Seu saldo no banco:
    <input type="number" id="ipt_saldo">
    <br><br>
    <button onclick="verificar()">Verificar Finanças</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function verificar(){
        var saldo = Number(ipt_saldo.value);

        div_msg.innerHTML = `<b style='color:red'>Está devendo!</b>`;
        if(saldo > 0 ){
            div_msg.innerHTML = `<b style='color:blue'>Saldo positivo! sorriso</b>`;    
        }

        if(saldo == 0){
            div_msg.innerHTML = `<b>Conta zerada.</b>`;    
        }
         
        
    }
</script>
