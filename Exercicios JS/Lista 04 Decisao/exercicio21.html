<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 21</title>
</head>
<body> 
    Qual sua meta de economia:
    <input type="number"  id="ipt_meta">
    <br><br>
    Quanto tem guardado:
    <input type="number" id="ipt_reserva">
    <br><br>
    <button onclick="analisar()">Analisar Economia</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function analisar(){
        var meta = Number(ipt_meta.value);
        var reserva = Number(ipt_reserva.value);

        var falta = meta - reserva;
        div_msg.innerHTML = `Força! Ainda em busca da meta! Falta ${falta} `

        if(reserva >= meta){
            div_msg.innerHTML = `Parabéns, meta alcançada!`;
        }
        if(reserva > meta){
            var ultrapassou = reserva - meta;
            div_msg.innerHTML += `<br>Meta ultrapassada em ${ultrapassou}`;
        }
       
        
    }
</script>
<!-- 
21. Crie um programa o qual: 

a) Pergunte ao usuário qual sua meta de economia 

b) Pergunte ao usuário quanto tem guardado 

c) Ao clicar em "Analisar economia"... 

d) Caso a meta tenha sido alcançada ou ultrapassada, exibir, abaixo do botão, a frase Parabéns, meta alcançada!. Caso a meta tenha sido ultrapassada, exibir também a frase Meta ultrapassada em X (onde X é a diferença entre a economia e a meta) 

e) Caso a meta ainda não tenha sido alcançada, exibir, abaixo do botão, a frase Força! Ainda em busca da meta! Falta X (onde X é a diferença entre a meta e a economia)  -->
