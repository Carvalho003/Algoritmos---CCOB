<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6 </title>
</head>
<body>
    <h1>financiamento de casa</h1>
    <br><br>
    Valor renda familiar : <input type="text" id="ipt_renda">
    <br><br>
    Valor prestação: <input type="text" id="ipt_prestacao">
    <br><br>
    <button onclick="verificarFinanciamento()">Verificar financiamento</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function verificarFinanciamento(){
        var renda = Number(ipt_renda.value);
        var prestacao = Number(ipt_prestacao.value);

        var percentualRendaPrest = (prestacao/renda) * 100

        div_msg.innerHTML = `A prestação corresponde a ${percentualRendaPrest}% da renda familiar`;

        if( percentualRendaPrest > 30 ){
            div_msg.innerHTML += `<br><b><p style="color:red;">Será necessário complementar a renda familiar</p></b>`
        }
    }
</script>
