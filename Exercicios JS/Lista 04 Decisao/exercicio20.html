<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 20</title>
</head>
<body>
    Quantidade de homens:
    <input type="number"  id="ipt_homens">
    <br></br>
    Quantidade de mulheres:
    <input type="number"  id="ipt_mulheres">
    <br><br>
    <button onclick="ligar()">Ligar elevador</button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function ligar(){
        var homensPeso = Number(ipt_homens.value) * 90;
        var mulheresPeso = Number(ipt_mulheres.value)  * 70;
        var pesoTotal = homensPeso + mulheresPeso;

        if(pesoTotal <= 500){
            div_msg.innerHTML = `<h1 style="color:green">Elevador vai se mover, pois está com ${pesoTotal}Kg</h1>`;
        }else{
            var excecoPeso = pesoTotal - 500;
            div_msg.innerHTML = `<h1 style="color:red">Alguém precisa descer. Precisa perder ${excecoPeso}kg para mover o elevador</h1>`;
        }
    }
</script>
<!-- 
20. Crie um programa o qual: 

a) Solicite a quantidade de homens e mulheres num elevador 

b) Ao clicar num botão "Ligar elevador", calcule o peso total no elevador, considerando que um homem pesa em média 90kg e uma mulher 70kg 

c) Caso o peso seja até 500, exiba uma frase na cor verde abaixo do botão com a frase Elevador vai se mover, pois está com Xkg 

d) Caso o peso seja maior que 500, exiba uma frase na cor vermelha abaixo do botão com a frase Alguém precisa descer. Precisa perder Xkg para mover o elevador  -->
