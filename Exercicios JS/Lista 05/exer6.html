<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    Informe seu time:
    <input id="ipt_time">
    <button onclick="falar()">Fale sobre esse time</button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function falar(){
        var time = ipt_time.value;
        if(time == "Corinthians"){
            div_msg.innerHTML = `<h1 style="background-color:black;color:white;">Salve o Corinthians!!</h1>`;
        } else  if(time == "Palmeiras"){
            div_msg.innerHTML = `<h1 style="background-color:green;color:white;">Salve o alviverde imponente</h1>`;
        } else  if(time == "Santos"){
            div_msg.innerHTML = `<h1 style="background-color:white;color:black;">Agora quem dá bola é o Santos</h1>`;
        }  else  if(time == "São Paulo"){
            div_msg.innerHTML = `<h1 style="background-color:black;color:red;">Salve o Tricolor paulista</h1>`;
        }
    }
</script>
