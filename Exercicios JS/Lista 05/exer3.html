<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    Informe a temperatura
    <input type="number" id="ipt_temp">
    <button onclick="exibir()">Exibir situação</button>
    <br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function exibir(){
        var temp = Number(ipt_temp.value);
        if(temp< 14){
            div_msg.innerHTML = "Congelante";
        }else if (temp <= 21){
            div_msg.innerHTML = "Com frio";
        }else if(temp <= 24){
            div_msg.innerHTML = "Confortável";
        }else if(temp <= 31){
            div_msg.innerHTML = "Com calor";
        }else{
            div_msg.innerHTML = "Calor escaldante";
        }
    }
</script>
