<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    Informe o peso da criança:
    <input type="number"  id="ipt_peso">
    <button onclick="exibir()">Exibir Situação</button>
    <br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function exibir(){
        var peso = Number(ipt_peso.value);
        if(peso <= 13.5){
            div_msg.innerHTML = "Abaixo do peso"
        } else if(peso <= 21.2){
            if(peso == 18.3){
                div_msg.innerHTML = "Peso perfeito"
            }else{
                div_msg.innerHTML = "Peso na média"
            }
        }else{
            div_msg.innerHTML = "Acima do peso"
        }
    }
</script>
