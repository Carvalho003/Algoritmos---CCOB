<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <center>
        <h1>Quanto você gasta com transporte?</h1>
        <br><br>
        Qual o valor da passagem? <input id="ipt_valor">
        <br><br>
        Quantas viagens por mês? <input id="ipt_qtdViagens">
        <br><br>
        Quantos kms de distancia você mora do seu trabalho? <input id="ipt_kmDistancia">
        <br><br>
        <button onclick="calcularGastos()">Calcular VT</button>
        <br><br>
        <div id="div_msg"></div>
    </center>
</body>
</html>

<script>
    function calcularGastos(){
        var valorPassagem = Number(ipt_valor.value)
        var qtdViagens = Number(ipt_qtdViagens.value)
        var kmsDistancia = Number(ipt_kmDistancia.value)
        var precoKmViagemCarro = 0.75;
        var viagensDeCarro = qtdViagens * 0.1;
        var valorGastoCarro = (precoKmViagemCarro * kmsDistancia) * viagensDeCarro;
        var valorGastoOnibus = (qtdViagens * 0.9) * valorPassagem;
        var totalGasto = valorGastoCarro + valorGastoOnibus;

        div_msg.innerHTML = `Você vai gastar R$${totalGasto} por mês com transporte.`


    }

</script>

<!-- 13. Crie um programa o qual:   

a) Solicite o valor da passagem de ônibus;  

b) Solicite a quantidade de viagens que o usuário faz por mês;  

c) Solicite a distância do trabalho dele até sua casa (em km);  

d) Ao clicar em "Calcular VT" calcule e exiba na tela quanto o usuário gastará por mês com transporte com uma frase como esta:  

   Você vai gastar R$X por mês com transporte.  

Obs: considere que uma viagem de Uber (99, cabify, etc) custa R$0,75 por km (ou seja, uma viagem de 10km custará R$7,50).  

Obs: considere que o número de viagens de Uber (99, cabify, etc) que o usuário faz por mês é de 10% do número de viagens de ônibus (ou seja, se ele indicar que faz 50 viagens, considere 45 de ônibus e 5 de transporte de aplicativo).   -->
