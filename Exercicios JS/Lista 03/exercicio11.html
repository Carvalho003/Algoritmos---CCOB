<!-- 11. Crie um programa o qual:  

a) Solicite ao usuário um número para ver sua "tabuada";  

b) Ao clicar em "Ver Tabuada", aparece na tela algo como isso:  

   3 x 1 = 3  

   3 x 2 = 6  

   3 x 3 = 9  

  (e assim por diante... até x 9)  

   3 x 9 = 27  

  No exemplo, o usuário digitou 3 no item a) -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <center>
    <h1>Tabuada</h1>
    Digite um número para ver sua tabuada:
    <input type="number"  id="ipt_numero">
    <br><br>
    <button onclick="mostrarTabuada()">Ver Tabuada</button>
    <br><br>
    <div id="div_msg"></div>
    </center>

</body>

</html>

<script>
    function mostrarTabuada(){
        var numero = Number(ipt_numero.value)
        div_msg.innerHTML = `
        <span> ${numero} X 1 = ${numero *1}</span>
        <br>
        <span> ${numero} X 2 = ${numero *2}</span>
        <br>
        <span> ${numero} X 3 = ${numero *3}</span>
        <br>
        <span> ${numero} X 4 = ${numero *4}</span>
        <br>
        <span> ${numero} X 5 = ${numero *5}</span>
        <br>
        <span> ${numero} X 6 = ${numero *6}</span>
        <br>
        <span> ${numero} X 7 = ${numero *7}</span>
        <br>
        <span> ${numero} X 8 = ${numero *8}</span>
        <br>
        <span> ${numero} X 9 = ${numero *9}</span>
        <br>
        `

    }
</script>
