<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>
    Meio de transporte:
    <select id="slt_meio">
        <option value="oni">Ônibus</option>
        <option value="met">Metrô</option>
        <option value="car">Carro</option>
        <option value="bic">Bicicleta</option>
        <option value="uber">Uber</option>
    </select>
    <button onclick="calcular()">Calcular Cansaço</button>
</body>
</html>

<script>
    function calcular(){
        var meio = slt_meio.value;
        var mensagem = "Um pouco cansado";
        if(meio == "car" || meio == "uber"){
            mensagem = "Tá tranquilo";
        }else if(meio == "bic"){
            mensagem = "Vish... vive cansado";
        }
        alert(mensagem);
    }
</script>
