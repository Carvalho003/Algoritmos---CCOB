<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    Informe a renda individual:
    <input type="number" id="ipt_renda">
    <br>
    Informe a renda familiar:
    <input type="number" id="ipt_rendaFam">
    <button onclick="terei()">Terei o beneficio</button>
</body>
</html>

<script>
    function terei(){
        var renda = Number(ipt_renda.value);
        var rendaFam = Number(ipt_rendaFam.value);

        if(renda <= 2000 || rendaFam <= 3000){
            alert("Você terá direito ao auxílio")
        }else{
            alert("Sem direito ao auxílio");
        }
        
    }
</script>
