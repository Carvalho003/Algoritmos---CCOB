<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h1>Calculadora de cansaço aprimorada do aluno SPTech</h1>
    Meio de transporte:
    <select id="slt_meio">
        <option value="oni">Ônibus</option>
        <option value="met">Metrô</option>
        <option value="car">Carro</option>
        <option value="bic">Bicicleta</option>
        
    </select>
    <br>
    Distância da faculdade(KM)
    <input type="text" id="ipt_distancia">

    <button onclick="calcular()">Calcular Cansaço</button>
</body>
</html>

<script>
    
    function calcular(){

        var meio = slt_meio.value;
        mensagem = "É... um pouco cansado...";
        var distancia = Number(ipt_distancia.value);
        if(distancia <= 10){
            if(meio == "car" || meio == "oni" || meio == "met" ){
                mensagem = "Tá tranks...";
            }
        }else{
            if(meio == "met" || meio == "oni"){
                mensagem = "Bem cansado..."
            }else if(meio == "bic"){
                mensagem = "Vish... tá só o pó";
            }
        }
        alert(mensagem);
    }
    
</script>
