<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    Informe a temperatura atual:
    <input type="number" id="ipt_temp">
    <br>
    <button onclick="analisar()">Analisar Clima</button>

</body>
</html>

<script>
    function analisar(){
        var temp = Number(ipt_temp.value);
        
        if(temp < 21 || temp > 24){
            var mensagem = "As pessoas vão ter hipotermia";
            if(temp > 24){
                mensagem = "As pessoas vão derreter";
            }

            alert("Alerta de desconforto")
            alert(mensagem);
        }
    }
</script>
